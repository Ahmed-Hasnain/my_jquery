<h4>Add Players</h4>
<input type="text" id="name">
<input type="button" id="btn" value="Submit">
<br><br>
<table id="tbl" border="2" cellpadding="2" cellspacing="2">
	<tr><td>S.No</td><td>Players</td></tr>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.js" crossorigin="anonymous"></script>
<script type="text/javascript">
	sno=0;
$('#btn').click(function(){
	sno++;
	name = $('#name').val();
	html = '<tr><td>'+sno+'</td><td>'+name+'</td></tr>';
	$('#tbl').before(html);
});
	
</script>
